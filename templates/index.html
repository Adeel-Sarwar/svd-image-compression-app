<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVD Image Compression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
        }
        .card {
            background: #1e293b;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">Image Compression</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <form action="{{ url_for('compress') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label" style="color: white;">Upload Image</label>
                        <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
                    </div>

                    <div class="mb-3">
                        <label for="k" class="form-label" style="color: white;">Compression Level (k) | To just reduce file size, use max level (k)</label>
                        <input type="range" class="form-range" id="k" name="k" min="10" max="200" value="50" step="10" oninput="updateLabel(this.value)">
                        <div class="text-center" style="color: white;"><strong id="kLabel">50</strong> Singular Values</div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-4 py-2">Compress Image</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Developed by <strong>Adeel Sarwar</strong></p>
</footer>

<script>
function updateLabel(val) {
    document.getElementById('kLabel').innerText = val;
}
</script>
</body>
</html>
