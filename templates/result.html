<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compression Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
        }
        .card {
            background: #1e293b;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        img {
            border-radius: 10px;
            max-width: 100%;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">Compression Result</h1>

    <div class="row text-center mb-4">
        <p>Compressed using <strong>{{ k }}</strong> Singular Values</p>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-md-5">
            <div class="card p-3">
                <h5 class="text-center mb-3" style="color: white;">Original Image</h5>
                <img src="{{ original_image }}" alt="Original Image">
            </div>
        </div>
        <div class="col-md-5">
            <div class="card p-3">
                <h5 class="text-center mb-3" style="color: white;">Compressed Image</h5>
                <img src="{{ compressed_image }}" alt="Compressed Image">
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary px-4 py-2">Compress Another Image</a>
    </div>
</div>

<footer>
    <p>Developed by <strong>Adeel Sarwar</strong></p>
</footer>

</body>
</html>
